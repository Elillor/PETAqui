<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícies - PETAqui</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;600&family=Quicksand:wght@700&family=Sarala&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles-noticies.css">
</head>
<body>

    <header class="main-header navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logoP.png" alt="Logo PETAqui" class="logo-img">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inici</a></li>
                    <li class="nav-item"><a class="nav-link" href="--------">Cerca Animal</a></li>
                    <li class="nav-item"><a class="nav-link" href="-----------">Cerca Protectoras</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="noticies.html">Notícies</a></li>
                    <li class="nav-item">
                        <a href="----------" class="btn btn-primary ms-lg-3 cta-login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container py-5">
        
        <h1 class="text-general text-center mb-5 border-bottom border-accent pb-2">Notícies i Actualitat de Benestar Animal</h1>
        
        <section id="news-container" class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col-12 text-center" id="loading-message">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Carregant notícies...</span>
                </div>
                <p class="mt-2 text-secondary">Carregant notícies... Si triga molt, podria ser un problema amb el servei RSS.</p>
            </div>
        </section>

    </main>

    <footer class="text-white text-center py-3 mt-5 bg-contrast">
        <div class="container">
            <p class="mb-0">PETAqui &copy; 2024. Tots els drets reservats.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdhrwFL0K5d2r4lM" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('news-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // URL de ejemplo para el feed RSS.
            const RSS_FEED_URL = 'https://www.vidanimal.org.ar/categoria/noticias/feed/';
            const PROXY_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_FEED_URL)}`;

            fetch(PROXY_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Limpiar el mensaje de carga
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }
                    
                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                        data.items.slice(0, 10).forEach(item => { // Limitar a las 10 primeras noticias
                            // Formatear la fecha
                            const date = new Date(item.pubDate).toLocaleDateString('ca-ES', { 
                                year: 'numeric', month: 'short', day: 'numeric' 
                            });

                            // Crear la tarjeta de noticia
                            const newsCard = `
                                <div class="col">
                                    <article class="card h-100 news-card-custom shadow-sm">
                                        <div class="card-body">
                                            <h3 class="card-title text-secondary h5">${item.title}</h3>
                                            <p class="card-text small text-general">
                                                <strong class="text-acento">Font:</strong> ${data.feed.title || 'RSS'}
                                                | <strong class="text-acento">Publicat:</strong> ${date}
                                            </p>
                                            
                                            <p class="card-text">${item.content.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
                                            
                                            <a href="${item.link}" class="btn btn-primary btn-sm mt-3 btn-card-detail-custom" target="_blank" rel="noopener noreferrer">
                                                Llegir Notícia Completa &rarr;
                                            </a>
                                        </div>
                                    </article>
                                </div>
                            `;
                            newsContainer.insertAdjacentHTML('beforeend', newsCard);
                        });
                    } else {
                        newsContainer.innerHTML = '<div class="col-12 text-center"><p class="alert alert-warning">No s\'han pogut carregar notícies o el feed està buit.</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error carregant el feed RSS:', error);
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }
                    newsContainer.innerHTML = '<div class="col-12 text-center"><p class="alert alert-danger">Error de connexió. Comprova el servei RSS o la URL del proxy.</p></div>';
                });
        });
    </script>
</body>
</html>
