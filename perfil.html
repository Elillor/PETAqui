<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>El meu Perfil - PETAqui</title>

    <meta
      name="description"
      content="Gestiona la informació del teu perfil a PETAqui."
    >

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@400;600&family=Quicksand:wght@700&family=Sarala&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="css/styles-index.css" >
    <link rel="stylesheet" href="css/styles-perfil.css" >
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="main-header navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logoP_70.png"
            alt="Logo PETAqui"
            class="logo-img"
            srcset="
              img/logoP_70.png   70w,
              img/logoP_140.png 140w,
              img/logoP_280.png 280w
            "
            sizes="(max-width: 768px) 70px,
                  (max-width: 1200px) 140px,
                  280px"
          >
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav" id="main-nav-links">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cerca-animal.html">Cerca Animal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cerca-protectoras.html">Cerca Protectores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="noticies.html">Notícies</a>
            </li>
            <li class="nav-item" id="login-or-profile-btn">
              <a href="login.html" class="btn btn-primary ms-lg-3 cta-login"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container py-5 flex-grow-1">
      <div class="profile-card shadow-lg">
        <div class="profile-header text-center pb-4 mb-4 border-bottom">
          <div class="profile-avatar mb-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="60"
              height="60"
              fill="currentColor"
              class="bi bi-person-circle text-secondary"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
              />
            </svg>
          </div>
          <h1 class="profile-username text-general" id="display-username">
            Nom de l'usuari
          </h1>
          <p class="profile-handle text-secondary" id="display-handle">
            @nom_usuari
          </p>
        </div>

        <div class="profile-body mb-4 pb-4 border-bottom">
          <h2 class="text-general mb-4 text-center">Informació Personal</h2>
          <form id="profile-form" class="row g-3 justify-content-center">
            <div class="col-md-6">
              <div class="mb-3 inputBorder">
                <label for="display-name" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control text-center editable-field"
                  id="display-name"
                  value=""
                  readonly
                >
              </div>
              <div class="mb-3 inputBorder">
                <label for="display-surname1" class="form-label"
                  >Primer Cognom</label
                >
                <input
                  type="text"
                  class="form-control text-center editable-field"
                  id="display-surname1"
                  value=""
                  readonly
                >
              </div>
              <div class="mb-3 inputBorder">
                <label for="display-surname2" class="form-label"
                  >Segon Cognom</label
                >
                <input
                  type="text"
                  class="form-control text-center editable-field"
                  id="display-surname2"
                  value=""
                  readonly
                >
              </div>
              <div class="mb-3 inputBorder">
                <label for="display-email" class="form-label"
                  >Adreça electrònica</label
                >
                <input
                  type="email"
                  class="form-control text-center editable-field"
                  id="display-email"
                  value=""
                  readonly
                >
              </div>
              <div class="mb-3 inputBorder">
                <label for="display-password" class="form-label"
                  >Contrasenya</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control password-field text-center editable-field"
                    id="display-password"
                    value="********"
                    readonly
                    aria-label="Contrasenya oculta"
                  >
                  <button
                    class="btn btn-outline-secondary show-password-btn"
                    type="button"
                    id="togglePassword"
                    aria-label="togglePassword"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-eye-fill"
                      viewBox="0 0 16 16"
                    >
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                      <path
                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-eye-slash-fill d-none"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.38-4.38L2.975 3.657 1.657 2.34l-1.42 1.42L3.621 6.54c-.11.23-.217.46-.322.701L.6 11.234l1.76.626 1.127-3.23c.311.261.637.502.977.712l2.678 2.678L1.657 14.34l1.42 1.42 12.37-12.37-1.42-1.42z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="profile-actions text-center">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="editProfileBtn"
          >
            Editar Perfil
          </button>
        </div>
      </div>
    </main>

    <footer class="main-footer text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">
          PETAqui &copy; 2026. Tots els drets reservats.
          <span class="d-inline-block mx-2 text-claro">|</span>

          <a href="politica-privacitat.html" class="text-acento"
            >Protecció de Dades</a
          >

          <span class="d-inline-block mx-2 text-claro">|</span>

          <a href="politica-cookies.html" class="text-acento"
            >Política de Cookies</a
          >
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/perfil.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
