<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Registre - PETAqui</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@400;600&family=Quicksand:wght@700&family=Sarala&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles-index.css" />
    <link rel="stylesheet" href="css/styles-login.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="main-header navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logoP_70.png"
            alt="Logo PETAqui"
            class="logo-img"
            srcset="
              img/logoP_70.png   70w,
              img/logoP_140.png 140w,
              img/logoP_280.png 280w
            "
            sizes="(max-width: 768px) 70px,
                  (max-width: 1200px) 140px,
                  280px"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cerca-animal.html">Cerca Animal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cerca-protectoras.html">Cerca Protectoras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="noticies.html">Notícies</a>
            </li>
            <li class="nav-item" id="login-or-profile-btn">
              <a
                href="login.html"
                class="btn btn-primary ms-lg-3 cta-login active"
                aria-current="page"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="flex-grow-1 w-100 d-flex justify-content-center">
      <div class="login-container">
        <h1 class="h3 mb-4 text-general">Benvingut a PETAqui</h1>

        <div class="tab-controls">
          <button id="loginBtn" class="active">Iniciar Sessió</button>
          <button id="registerBtn">Registrar-se</button>
        </div>

        <div class="form-content">
          <form id="loginForm" class="active">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Correu electrònic"
              id="login-email"
              required
            />
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Contrasenya"
              id="login-password"
              required
            />
            <a href="#" class="small text-acento text-start d-block mb-2"
              >Has oblidat la contrasenya?</a
            >
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">
              Entrar
            </button>
          </form>

          <form id="registerForm">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nom"
              id="registerName"
              required
            />
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Cognom 1"
              id="registerSurname1"
              required
            />
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Cognom 2"
              id="registerSurname2"
            />
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Nom d'usuari"
              id="registerUsername"
              required
            />
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Correu electrònic"
              id="registerEmail"
              required
            />
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Contrasenya (mín. 8 caràcters)"
              id="registerPassword"
              required
              minlength="8"
            />
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Confirmar contrasenya"
              id="registerConfirmPassword"
              required
              minlength="8"
            />
            <div class="form-check text-start">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="acceptTerms"
                required
              />
              <label class="form-check-label small" for="acceptTerms">
                Accepto els
                <a href="#" class="text-acento">Termes i Condicions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">
              Crear compte
            </button>
          </form>
        </div>

        <div class="text-center mt-3" id="logout-button-container"></div>
      </div>
    </main>

    <footer class="main-footer text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">
          PETAqui &copy; 2024. Tots els drets reservats.
          <span class="d-inline-block mx-2 text-claro">|</span>

          <a href="politica-privacitat.html" class="text-acento"
            >Protecció de Dades</a
          >

          <span class="d-inline-block mx-2 text-claro">|</span>

          <a href="politica-cookies.html" class="text-acento"
            >Política de Cookies</a
          >
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
