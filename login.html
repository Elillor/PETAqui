<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registre - PETAqui</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;600&family=Quicksand:wght@700&family=Sarala&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles-login.css">
</head>
<body class="login-page">

    <header class="main-header navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logoP.png" alt="Logo PETAqui" class="logo-img">
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-sm btn-outline-light text-white">
                    <span class="d-none d-sm-inline">&larr; Tornar a</span> Inici
                </a>
            </div>
        </div>
    </header>

    <main class="container py-5 d-flex justify-content-center align-items-center flex-grow-1">
        
        <div class="login-card p-4 p-md-5 shadow-lg">
            <h1 class="text-center mb-4 text-general h2">Accés a PETAqui</h1>

            <ul class="nav nav-pills nav-fill mb-4 custom-nav-pills" id="loginRegisterTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" 
                            id="login-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#login-content" 
                            type="button" 
                            role="tab" 
                            aria-controls="login-content" 
                            aria-selected="true">
                        Inici de Sessió
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" 
                            id="register-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#register-content" 
                            type="button" 
                            role="tab" 
                            aria-controls="register-content" 
                            aria-selected="false">
                        Registre
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="loginRegisterTabContent">
                
                <div class="tab-pane fade show active" id="login-content" role="tabpanel" aria-labelledby="login-tab">
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label text-general">Email:</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="form-label text-general">Password:</label>
                            <input type="password" class="form-control" id="login-password" required>
                            <div class="form-text text-end">
                                <a href="#" class="text-acento small">Has oblidat la contrasenya?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg btn-cta-login-custom">
                            Entrar
                        </button>
                    </form>
                </div>

                <div class="tab-pane fade" id="register-content" role="tabpanel" aria-labelledby="register-tab">
                    <form>
                        <div class="mb-3">
                            <label for="register-name" class="form-label text-general">Nom:</label>
                            <input type="text" class="form-control" id="register-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-cognom1" class="form-label text-general">Cognom1:</label>
                            <input type="text" class="form-control" id="register-cognom1" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-cognom2" class="form-label text-general">Cognom2:</label>
                            <input type="text" class="form-control" id="register-cognom2" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label text-general">Email:</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label text-general">Password:</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <div class="mb-4">
                            <label for="register-confirm-password" class="form-label text-general">Confirmar password:</label>
                            <input type="password" class="form-control" id="register-confirm-password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg btn-cta-login-custom">
                            Crear compte
                        </button>
                    </form>
                </div>
                
            </div>
            
        </div>

    </main>

    <footer class="text-white text-center py-3 mt-auto bg-contrast">
        <div class="container">
            <p class="mb-0">PETAqui &copy; 2024. Tots els drets reservats.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdhrwFL0K5d2r4lM" 
            crossorigin="anonymous"></script>

    <script>
        // Se envuelve el código en una función anónima autoejecutable para evitar conflictos y se usa setTimeout(..., 0).
        (function() {
            const tabEl = document.getElementById('loginRegisterTab');
            
            if (tabEl) {
                const tabTriggers = tabEl.querySelectorAll('button[data-bs-toggle="tab"]');
                
                tabTriggers.forEach(triggerEl => {
                    // Forzamos un retraso mínimo para asegurar que 'bootstrap' existe.
                    setTimeout(() => {
                        // Creamos la instancia de Bootstrap Tab
                        const tab = new bootstrap.Tab(triggerEl);
                        
                        // Añadimos el listener de click
                        triggerEl.addEventListener('click', function (event) {
                            event.preventDefault();
                            tab.show();
                        });
                    }, 0);
                });
                
                // Aseguramos que la pestaña activa inicial se muestre (Login)
                const activeTabButton = tabEl.querySelector('.nav-link.active');
                if (activeTabButton) {
                    setTimeout(() => {
                        const initialTab = new bootstrap.Tab(activeTabButton);
                        initialTab.show();
                    }, 0);
                }
            }
        })();
    </script>
</body>
</html>
